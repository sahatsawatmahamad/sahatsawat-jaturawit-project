<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual instrument</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">

</head>


<body>
    <div>
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="./main_keyboard.html">keyboard</a>
        <a href="./main_onClick.html">Gamemode</a>

    </div>
    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776; Choose mode</button>
    </div>
    <div class="title">
        <p id="appTitle">Visual Instrument</p>
    </div>
    <div class="settingform">

        <div class="set">
            <div class="custom-select" id="set1" style="width:200px;">
                <select name="sound" id="sound">
                    <option value="sound">Select sound:</option>
                    <option value="piano">Piano</option>
                    <option value="guitar">Guitar</option>
                    <option value="bass">Bass</option>
                </select>

            </div>

            <div class="custom-select" id="set2" style="width:200px;">
                <select name="hand" id="hand">
                    <option value="hand">Select hand:</option>
                    <option value="0">กำมือ</option>
                    <option value="1">ไล่นิ้วชี้</option>
                    <option value="2">ไล่นิ้วกลาง</option>
                    <option value="3">ไล่นิ้วนาง</option>
                    <option value="4">ไล่นิ้วก้อย</option>
                </select>
            </div>

            <div class="custom-select" id="set3" style="width:200px;">
                <select name="song" id="song"onchange="song()" >
                    <option value="song">Select song:</option>
                    <option value="jinglebell">jingle bells</option>
                    <option value="HBD">happy birthday</option>
                </select>
            </div>
            <!-- <button onclick="song()">play</button> -->
        </div>
        

    </div>

    <p id="demo"style="color: white;"></p>
    <div class="piano">
        <div class="keytype">
            <canvas class="button" id="Q"></canvas>
            <canvas class="button" id="W"></canvas>
            <canvas class="button" id="E"></canvas>
            <canvas class="button" id="R"></canvas>
            <canvas class="button" id="T"></canvas>
            <canvas class="button" id="Y"></canvas>
            <canvas class="button" id="U"></canvas>
            <canvas class="button" id="I"></canvas>
            <canvas class="button" id="O"></canvas>
            <canvas class="button" id="P"></canvas>

        </div>
        <div class="key">
            <canvas class="note" id="C1"></canvas>
            <canvas class="note" id="D1"></canvas>
            <canvas class="note" id="E1"></canvas>
            <canvas class="note" id="F1"></canvas>
            <canvas class="note" id="G1"></canvas>
            <canvas class="note" id="A1"></canvas>
            <canvas class="note" id="B1"></canvas>
            <canvas class="note" id="C2"></canvas>
            <canvas class="note" id="D2"></canvas>
            <canvas class="note" id="E2"></canvas>

        </div>
    </div>

    <script src="./scripts/tone_onclick.js"></script>
    <script src="./scripts/click.js"></script>
    <script src="./scripts/select.js"></script>
</body>

</html>
